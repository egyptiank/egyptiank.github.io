    <script src="https://www.paypal.com/sdk/js?client-id=AVyOiBeKKi19_fLEUAausVmF0-WrkCKRZP472WFpMKjH_0q8ZN5a7z2ACZyYKCFFR8VZPAOkHVXbJZv7&enable-funding=paylater&currency=USD" data-sdk-integration-source="button-factory"></script>
    <script>
      function initPayPalButton() {
        paypal.Buttons({
          style: {
            shape: 'rect',
            color: 'white',
            layout: 'vertical',
            label: 'paypal',
            
          },
  
          createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{"description":"Wall Street Fame Tier 1","amount":{"currency_code":"USD","value":40000}}]
            });
          },
  
          onApprove: function(data, actions) {
            return actions.order.capture().then(function(orderData) {
              
              console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
  
              const element = document.getElementById('paypal-button-container');
              element.innerHTML = '';
              element.innerHTML = '<h3>Processing your order! Wait for our email</h3>';
              
            });
          },
  
          onError: function(err) {
            console.log(err);
          }
        }).render('#paypal-button-container');
      }
      initPayPalButton();
    </script>

</body>
